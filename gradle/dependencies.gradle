ext {
    allure_version = '2.6.0'
    slf4j_version = '1.7.25'
    jaxb_version = '2.3.0'
    cucumber_version = '2.4.0'

    guice = 'com.google.inject:guice:4.2.0'
    selenide = 'com.codeborne:selenide:4.11.1'
    courgette_jvm = 'io.github.prashant-ramcharan:courgette-jvm:2.3.0-beta'
    aspectj_weaver = 'org.aspectj:aspectjweaver:1.9.0'
    cucumber = [
            "io.cucumber:cucumber-core:$cucumber_version",
            "io.cucumber:cucumber-java:$cucumber_version",
            "io.cucumber:cucumber-junit:$cucumber_version",
            "io.cucumber:cucumber-guice:$cucumber_version"
    ]
    jaxb = [
            "com.sun.xml.bind:jaxb-core:$jaxb_version",
            "javax.xml.bind:jaxb-api:$jaxb_version",
            "com.sun.xml.bind:jaxb-impl:$jaxb_version"
    ]
    loggers = [
            "org.slf4j:slf4j-api:$slf4j_version",
            "org.slf4j:jul-to-slf4j:$slf4j_version",
            "ch.qos.logback:logback-classic:1.2.3"
    ]
    allure_libs = [
            "io.qameta.allure:allure-java-commons:$allure_version",
            "io.qameta.allure:allure-cucumber2-jvm:$allure_version",
    ]
}