ext {
    cucumber_version = '2.3.1'
    allure_java_version = '2.0-BETA21'
    allure_version = '2.4.1'

    junit = 'junit:junit:4.12'
    guice = 'com.google.inject:guice:4.1.0'
    selenide = 'com.codeborne:selenide:4.9.1'

    libs = [
            cucumber: [
                    "io.cucumber:cucumber-core:$cucumber_version",
                    "io.cucumber:cucumber-java:$cucumber_version",
                    "io.cucumber:cucumber-junit:$cucumber_version",
                    "io.cucumber:cucumber-guice:$cucumber_version"
            ],
            logging : [
                    "org.slf4j:slf4j-api:1.7.25",
                    "ch.qos.logback:logback-classic:1.2.3"
            ],
            allure  : [
                    "io.qameta.allure:allure-java-commons:$allure_java_version",
                    "io.qameta.allure:allure-cucumber2-jvm:$allure_java_version",
            ]
    ]
}