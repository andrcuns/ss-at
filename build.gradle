apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'

group = 'ss-at'
version = '1.0-SNAPSHOT'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version:'2.47.1'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version:'2.47.1'
    compile group: 'junit', name: 'junit', version:'4.12'
    compile group: 'org.springframework', name: 'spring-context', version:'4.2.0.RELEASE'
    testCompile group: 'org.springframework', name: 'spring-test', version:'4.2.0.RELEASE'
}
