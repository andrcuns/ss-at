apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'

group = 'ss-at'

repositories {
    jcenter()
}

dependencies {
    ext {
        selenium_version = '3.0.1'
        spring_version = '4.3.6.RELEASE'
    }
    compile "org.seleniumhq.selenium:selenium-java:$selenium_version"
    compile "org.seleniumhq.selenium:selenium-chrome-driver:$selenium_version"
    compile 'junit:junit:4.12'
    compile "org.springframework:spring-context:$spring_version"
    compile 'io.github.bonigarcia:webdrivermanager:1.6.0'
    compile "org.slf4j:slf4j-simple:1.6.1"
    testCompile "org.springframework:spring-test:$spring_version"
}

test {
    systemProperty 'webdriver', project.findProperty('webdriver') ?: 'chrome'
    testLogging {
        events 'started', 'passed', 'failed'
    }
}
